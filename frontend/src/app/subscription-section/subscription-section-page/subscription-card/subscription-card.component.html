<div class="grid-item">
  <p-card  [style]="{ width: '450px', height: '450px', 'border-radius': '25px', 'box-shadow': '0 4px 8px rgba(0, 0, 0, 0.1)',
          'transition': 'box-shadow 0.3s ease' }" class="rounded-card" >
    <ng-template pTemplate="header">
      <div style="  background-image: linear-gradient(to bottom right, rgb(0,248,255), rgba(255, 255, 255, 1));; padding: 1rem;  border-radius: 22px">
        <h2><b>{{subscriptionDTO?.name}}</b></h2>
        <h3> <i class="pi pi-calendar" style="font-size: 1rem; margin-left: 0.5rem;"></i>  {{subscriptionDTO?.recurrence}}</h3>
      </div>
    </ng-template>
    <div *ngFor="let shopItem of subscriptionDTO?.shopItemDTOs">
      <i class="pi pi-shopping-bag" style="font-size: 1rem"></i>
        <b> {{shopItem.name}}</b>
    </div>
    <p>
      <i class="pi pi-spin pi-book" style="font-size: 1rem"></i>
      {{subscriptionDTO?.shortDescription}}
    </p>
    <p>
      <i class="pi pi-money-bill" style="font-size: 1rem"></i>
      {{subscriptionDTO?.price}} <b>RON</b></p>
    <ng-template pTemplate="footer">
      <p-button label="Sterge" icon="pi pi-times" styleClass="p-button-secondary"
                [style]="{ 'margin-left': '.5em' }"
                >
      </p-button>
      <p-button label="Editeaza" icon="pi pi-pencil" styleClass="p-button-secondary"
                [style]="{ 'margin-left': '.5em' }"
      >
      </p-button>
    </ng-template>
  </p-card>
</div>
