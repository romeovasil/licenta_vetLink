<div class="container">
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

<div class="card flex justify-content-center">
    <span class="p-float-label">
        <input pInputText
               id="username"
               name="username"
               [(ngModel)]="userDTO.email"
               required
        />
        <label for="username">Username</label>
    </span>
</div>


<div class="card flex justify-content-center">
    <span class="p-float-label">
        <input pInputText
               id="password"
               name="password"
               [(ngModel)]="userDTO.password"
               required
               type="password"
        />
        <label for="username">Parola</label>
    </span>
</div>
  <button type="submit"
          pButton
          label="Conecteaza-te"
          class="p-button">
  </button>

</form>
</div>
