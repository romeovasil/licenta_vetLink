 <div class="acontainer">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="background-card">
        <div class="card flex justify-content-center">
          <span class="p-float-label">
            <input pInputText
                   id="email"
                   name="email"
                   [(ngModel)]="userDTO.email"
                   required
            />
            <label for="email">Email</label>
          </span>
          <div class="email-error">
            {{errorMessage}}
          </div>
        </div>
        <div class="card flex justify-content-center">
          <span class="p-float-label">
            <input pInputText
                   id="password"
                   [(ngModel)]="userDTO.password"
                   name="password"
                   required
            />
            <label for="password">Parola</label>
          </span>
        </div>
        <div class="card flex justify-content-center">
          <span class="p-float-label">
            <input pInputText
                   id="firstName"
                   [(ngModel)]="userDTO.firstName"
                   name="firstname"
                   required
            />
            <label for="firstName">Nume</label>
          </span>
        </div>
        <div class="card flex justify-content-center">
          <span class="p-float-label">
            <input pInputText id="lastName"
                   [(ngModel)]="userDTO.lastName"
                   name="lastname"
                   required
            />
            <label for="lastName">Prenume</label>
          </span>
        </div>
        <div>
          <p-button class="register-button" type="submit">Inregistreaza-te</p-button>
        </div>
        <div>
          <p-button class="back-button" type="button" (click)="backToLogin()">Inapoi</p-button>
        </div>
      </div>
    </form>
  </div>
