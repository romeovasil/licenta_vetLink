<h1>Lista cereri de programari</h1>


<div class="table-container">
  <p-table
    [value]="appointmentRequestDtos"
    [paginator]="true"
    [rows]="4"
    [sortField]="''"
    [sortOrder]="1"
    [style]="{ 'border': '10px solid black',  'border-radius': '8px' }"
    [responsiveLayout]="'scroll'">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="date">Data <p-sortIcon field="date"></p-sortIcon></th>
        <th pSortableColumn="customerPhoneNumber">Telefon <p-sortIcon field="customerPhoneNumber"></p-sortIcon></th>
        <th pSortableColumn="customerEmail">Email <p-sortIcon field="customerEmail"></p-sortIcon></th>
        <th pSortableColumn="details">Detalii <p-sortIcon field="details"></p-sortIcon></th>
        <th pSortableColumn="patientInfo">Pacient <p-sortIcon field="patientInfo"></p-sortIcon></th>
        <th></th>
      </tr>
      <tr>
        <th>
          <p-columnFilter
            type="text"
            field="date"
            placeholder="Cauta"
            aria-label="Filter Name"/>
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="customerPhoneNumber"
            placeholder="Cauta"
            aria-label="Filter Name"/>
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="customerEmail"
            placeholder="Cauta"
            aria-label="Filter Name"/>
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="details"
            placeholder="Cauta"
            aria-label="Filter Name"/>
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="patientInfo"
            placeholder="Cauta"
            aria-label="Filter Name"/>
        </th>
        <th></th>


      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-request>
      <tr>
        <td>{{ request.date }}</td>
        <td><i class="fa-solid fa-phone"></i>  {{ request.customerPhoneNumber }}</td>
        <td><i class="fa-solid fa-envelope"></i> {{ request.customerEmail }}</td>
        <td>{{ request.details }}</td>
        <td>{{request.patientInfo}} </td>
        <td>
          <p-button (click)="saveRequest(request)" icon="pi pi-save" class="p-button-outlined p-button-rounded" [style]="{margin:'5px '}"></p-button>
          <p-button (click)="deleteRequest(request)" icon="pi pi-trash" class="p-button-outlined p-button-rounded" [style]="{margin:'5px '}"></p-button>
        </td>

      </tr>
    </ng-template>
  </p-table>
</div>
